<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header class="menu">
        <div class="logo">
            <h1>Genesis</h1>
        </div>
        <ul class="menu_links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>
    </header>
    <main>
        <div class="title-form">
            <div class="title-left">
                <h1>Full set of great <br>
                    features to make your <br>
                    product fresh
                </h1>
                <p>
                    Our favorite brands are our friends! We help them to <br>
                    achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <div class="contact-form">
                <form action="">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Message" required>
                    <button><a href="#">Submit</a></button>
                </form>
            </div>
        </div>
        <div class="map">
            <img src="images/Map.png" alt="Map of the company location">
        </div>
    </main>
    <footer>
        <div class="footer-nav">
            <h4>Genesis</h4>
            <div class="right-nav">
                <div class="footer-links">
                    <a href="project.html">Project</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="social-links">
                    <img src="images/logo1.png" alt="">
                    <img src="images/instagram.png" alt="">
                    <img src="images/logo3.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
